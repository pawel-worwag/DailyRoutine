trigger: none

pool: u4.local
stages: 
- stage: Building
  jobs:
  - job: Restore
    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: 'src/Mailer/**/*.csproj'
        feedsToUse: 'select'
  - job: Build 
    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: 'src/Mailer/Mailer.Api'
